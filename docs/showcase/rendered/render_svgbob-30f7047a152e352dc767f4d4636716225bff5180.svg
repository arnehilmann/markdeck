<svg height="220" width="290" xmlns="http://www.w3.org/2000/svg">
    <style>line, path, circle,rect,polygon {
                          stroke: black;
                          stroke-width: 2;
                          stroke-opacity: 1;
                          fill-opacity: 1;
                          stroke-linecap: round;
                          stroke-linejoin: miter;
                        }

                    text {
                        fill: black;
                        }
                        rect.backdrop{
                            stroke: none;
                            fill: white;
                        }
                        .broken{
                            stroke-dasharray: 8;
                        }
                        .filled{
                            fill: black;
                        }
                        .bg_filled{
                            fill: white;
                        }
                        .nofill{
                            fill: white;
                        }

                        text {
                         font-family: Raleway;
                         font-size: 24px;
                        }

                        .end_marked_arrow{
                            marker-end: url(#arrow);
                         }
                        .start_marked_arrow{
                            marker-start: url(#arrow);
                         }

                        .end_marked_diamond{
                            marker-end: url(#diamond);
                         }
                        .start_marked_diamond{
                            marker-start: url(#diamond);
                         }

                        .end_marked_circle{
                            marker-end: url(#circle);
                         }
                        .start_marked_circle{
                            marker-start: url(#circle);
                         }

                        .end_marked_open_circle{
                            marker-end: url(#open_circle);
                         }
                        .start_marked_open_circle{
                            marker-start: url(#open_circle);
                         }

                        .end_marked_big_open_circle{
                            marker-end: url(#big_open_circle);
                         }
                        .start_marked_big_open_circle{
                            marker-start: url(#big_open_circle);
                         }

                         
                        </style>
    <defs>
        <marker id="arrow" markerHeight="7" markerWidth="7" orient="auto-start-reverse" refX="4" refY="2" viewBox="-2 -2 8 8">
            <polygon points="0,0 0,4 4,2 0,0"></polygon>
        </marker>
        <marker id="diamond" markerHeight="7" markerWidth="7" orient="auto-start-reverse" refX="4" refY="2" viewBox="-2 -2 8 8">
            <polygon points="0,2 2,0 4,2 2,4 0,2"></polygon>
        </marker>
        <marker id="circle" markerHeight="7" markerWidth="7" orient="auto-start-reverse" refX="4" refY="4" viewBox="0 0 8 8">
            <circle class="filled" cx="4" cy="4" r="2"></circle>
        </marker>
        <marker id="open_circle" markerHeight="7" markerWidth="7" orient="auto-start-reverse" refX="4" refY="4" viewBox="0 0 8 8">
            <circle class="bg_filled" cx="4" cy="4" r="2"></circle>
        </marker>
        <marker id="big_open_circle" markerHeight="7" markerWidth="7" orient="auto-start-reverse" refX="4" refY="4" viewBox="0 0 8 8">
            <circle class="bg_filled" cx="4" cy="4" r="3"></circle>
        </marker>
    </defs>
    <rect class="backdrop" height="220" width="290" x="0" y="0"></rect>
    <text class="" x="82.5" y="35">P</text>
    <text class="" x="72.5" y="95">v0</text>
    <line class="solid end_marked_arrow " x1="130" x2="160" y1="80" y2="140"></line>
    <text class="" x="212.5" y="95">v3</text>
    <text class="" x="172.5" y="135">X</text>
    <text class="" x="22.5" y="195">v1</text>
    <text class="" x="262.5" y="195">v2</text>
    <g>
        <circle class="filled" cx="105" cy="30" r="5"></circle>
        <line class="solid" x1="105" x2="130" y1="30" y2="80"></line>
    </g>
    <g>
        <circle class="filled" cx="95" cy="110" r="5"></circle>
        <line class="solid" x1="95" x2="205" y1="110" y2="110"></line>
        <line class="solid" x1="95" x2="70" y1="110" y2="160"></line>
        <circle class="filled" cx="205" cy="110" r="5"></circle>
        <line class="solid" x1="205" x2="230" y1="110" y2="160"></line>
        <line class="solid" x1="70" x2="55" y1="160" y2="190"></line>
        <line class="solid" x1="230" x2="245" y1="160" y2="190"></line>
        <circle class="filled" cx="55" cy="190" r="5"></circle>
        <line class="solid" x1="55" x2="245" y1="190" y2="190"></line>
        <circle class="filled" cx="245" cy="190" r="5"></circle>
    </g>
    <g>
        <line class="solid" x1="170" x2="165" y1="140" y2="150"></line>
        <circle class="nofill" cx="165" cy="150" r="2.5"></circle>
    </g>
</svg>
